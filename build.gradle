apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'git-repo'

buildscript {
     repositories {
         maven { url "${System.env.HOME}/.m2/repository" }
         maven { url "https://github.com/layerhq/releases-gradle/raw/master/releases" }
         mavenCentral()
     }
     dependencies {
         classpath group: 'com.layer', name: 'git-repo-plugin', version: '2.0.0'
     }
}

apply from: "$rootDir/version.gradle"

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.ajoberstar:gradle-git:1.0.0'
}

gitRepoConfig{
	org = "layerhq"
	repo = "gradle-releases"
}

publishing {
    publications {
        gitRepoPlugin(MavenPublication) {
            groupId "com.layer"
            artifactId 'git-repo-plugin'
            from components.java
        }
    }
    repositories {
        maven {
            url "file://${gitRepoConfig.gitRepoHome}/${gitRepoConfig.org}/${gitRepoConfig.repo}/releases"
        }
    }
}
